{% extends "base.html" %}

{% block extrahead %}
  {% set title = config.site_name %}
  {% if page and page.title and not page.is_homepage %}
    {% set title = config.site_name ~ " - " ~ page.title | striptags %}
  {% endif %}
  {% set image = config.site_url ~ 'assets/images/banner.png' %}
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:image" content="https://tkpaken.github.io/beginners/assets/avatar.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@tk_paken">
  <meta name="twitter:creator" content="@tk_paken">
{% endblock %}
