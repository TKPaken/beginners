site_name: Paken for beginners
site_url: https://tkpaken.github.io/beginners/
site_author: 筑駒パ研
site_description: >-
  筑駒パ研の新入生用サイト
theme:
  name: material
  custom_dir: overrides
  language: ja
  favicon: assets/avatar.png
  features:
    - navigation.tabs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TKPaken/beginners
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/tk_paken

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Contact: contact.md
  - Tutorial:
    - chapter0: chapter0/index.md
    - chapter1: chapter1/index.md
    - chapter2: chapter2/index.md
    - chapter3-1: chapter3/geany.md
    - chapter3-2: chapter3/apg4b.md
    - chapter4: chapter4/index.md
    - chapter5: chapter5/index.md
    - chapter6:
      - overview: chapter6/index.md
      - windows-vs: chapter6/windows-visualstudio.md
      - windows-mingw: chapter6/windows-mingw.md
      - mac-xcode: chapter6/mac-xcode.md
      - mac-gcc: chapter6/mac-gcc.md
      - win-vm: chapter6/virtualbox-windows.md
      - mac-vm: chapter6/virtualbox-mac.md
      - ubuntu-vm: chapter6/ubuntu-virtualmachine.md
    - chapter7: chapter7/index.md
    - chapter8:
      - overview: chapter8/index.md
      - 累積和 : chapter8/cumulative_sum/index.md
      - DFS:
        - overview: chapter8/DFS/index.md
        - fiber: chapter8/DFS/fiber.md
      - DP1: chapter8/DP1/index.md